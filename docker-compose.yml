services:
  youtube-live-notify:
    build: .
    container_name: youtube-live-notify
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    environment:
      - TZ=Asia/Bangkok
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"


